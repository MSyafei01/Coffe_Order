<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Coffee Shop Ordering</title>
  <link rel="stylesheet" href="model.css">
</head>
<body>
  <h1>â˜• Coffee Shop Ordering System</h1>
  
  <div class="order-section">
    <label for="coffee">Pilih Kopi:</label>
    <select id="coffee">
      <option value="espresso">Espresso</option>
      <option value="latte">Latte</option>
      <option value="cappuccino">Cappuccino</option>
      <option value="americano">Americano</option>
        <option value="water ice">Air Es</option>
    </select>

    <label for="size">Ukuran:</label>
    <select id="size">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>

    <label for="quantity">Jumlah:</label>
    <input type="number" id="quantity" min="1" value="1">

    <button id="addOrder">Tambah Pesanan</button>
  </div>

  <div class="summary">
    <h2>ðŸ“‹ Ringkasan Pesanan</h2>
    <ul id="orderList"></ul>
    <p id="totalPrice">Total: Rp 0</p>
  </div>

  <script type="module" src="main.mjs"></script>
</body>
</html>

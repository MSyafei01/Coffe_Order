<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="model.css">
    <script type="module" src="app.mjs" defer></script>
    <title>Cafe Baqi</title>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-3xl mx-auto mt-10 p-6 bg-white shadow-xl rounded-xl">
    <h1 class="text-3xl font-bold text-center mb-6">â˜• Pemesanan Kopi</h1>
    <!-- Form Pemesanan -->
    <form id="coffeeForm" class="space-y-4">
    <div>
        <label class="block font-medium">Nama Pemesan</label>
        <input type="text" id="name" class="w-full border p-2 rounded" placeholder="Masukkan nama Anda" required>
    </div>
    
    <div>
        <label class="block font-medium">Jenis Kopi</label>
        <select id="coffeeType" class="w-full border p-2 rounded">
        <option value="espresso">Espresso</option>
        <option value="latte">Latte</option>
        <option value="cappuccino">Cappuccino</option>
        <option value="americano">Americano</option>
        <option value="water_ice">Water Ice</option>
        </select>
    </div>
    
    <div>
        <label class="block font-medium">Ukuran</label>
        <select id="size" class="w-full border p-2 rounded">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        </select>
    </div>
    
    <div>
        <label class="block font-medium">Jumlah</label>
        <input type="number" id="quantity" class="w-full border p-2 rounded" min="1" value="1">
    </div>
    
    <button type="submit" class="w-full bg-brown-600 text-white py-2 rounded hover:bg-brown-700 transition">
        Pesan Sekarang
    </button>
    </form>

    <!-- Ringkasan Pesanan -->
    <div id="orderSummary" class="hidden mt-8 p-4 bg-gray-50 border rounded shadow-sm">
        <h2 class="text-xl font-semibold mb-2">Ringkasan Pesanan</h2>
        <ul id="orderList" class="space-y-1"></ul>
        <p class="mt-3 font-bold text-lg">Total: Rp <span id="totalPrice">0</span></p>
    </div>
</div>
</body>
</html>
